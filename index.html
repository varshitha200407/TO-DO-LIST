<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List — Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1020;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --card:#0b1220cc;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
                  radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.08), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* floating blobs */
    .blob{
      position:fixed;border-radius:50%;filter:blur(36px);opacity:0.85;mix-blend-mode:screen;animation:float 8s ease-in-out infinite;
      will-change:transform;pointer-events:none
    }
    .blob.a{width:340px;height:340px;left:-60px;top:-40px;background:linear-gradient(135deg,var(--accent),transparent);animation-duration:10s}
    .blob.b{width:260px;height:260px;right:-40px;bottom:-20px;background:linear-gradient(135deg,var(--accent-2),transparent);animation-duration:12s}
    .blob.c{width:160px;height:160px;left:20%;top:70%;background:linear-gradient(135deg,#ff7ab6,transparent);animation-duration:9s}
    @keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-24px) scale(1.03)}100%{transform:translateY(0) scale(1)}}

    /* centered card */
    .center-card{
      position:relative;z-index:10;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem
    }
    .card{
      width:min(720px,94vw);background:linear-gradient(180deg,var(--glass),var(--glass-2));border-radius:16px;padding:2.25rem 2.5rem;backdrop-filter: blur(8px);box-shadow:0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
    }
    h1{font-size:clamp(1.8rem,3.5vw,2.6rem);margin:0 0 .5rem;letter-spacing:-0.02em}
    p.lead{margin:0 0 1.25rem;color:rgba(230,238,248,0.82);font-weight:500}

    /* typing effect */
    .typewrap{display:inline-block;position:relative}
    .cursor{display:inline-block;width:2px;height:1.2em;background:currentColor;margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    .actions{display:flex;gap:1rem;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:.6rem;padding:.75rem 1.1rem;border-radius:10px;text-decoration:none;font-weight:600;color:inherit;border:1px solid transparent;transition:transform .18s ease,box-shadow .18s ease}
    .btn:active{transform:translateY(1px)}
    .btn.login{background:linear-gradient(90deg,rgba(255,255,255,0.06),transparent);box-shadow:inset 0 -1px 0 rgba(255,255,255,0.02)}
    .btn.register{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#061426}
    .btn.register:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(6,182,212,0.12)}

    /* small meta */
    .meta{display:flex;gap:.75rem;align-items:center;margin-top:1rem;color:rgba(230,238,248,0.6);font-size:.95rem}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:inline-grid;place-items:center;font-weight:700;color:#021024}

    /* responsive */
    @media (max-width:520px){
      .card{padding:1.25rem}
      .actions{flex-direction:column}
      .blob.a{display:none}
    }
  </style>
</head>
<body>
  <!-- decorative animated blobs -->
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>
  <div class="blob c" aria-hidden="true"></div>

  <main class="center-card" role="main" aria-labelledby="welcome-title">
    <section class="card" aria-label="Welcome">
      <div style="display:flex;gap:1rem;align-items:center">
        <div class="logo" aria-hidden="true">TD</div>
        <div>
          <h1 id="welcome-title">Welcome to <span class="typewrap"><span id="typed-text">To-Do List</span><span class="cursor" aria-hidden="true"></span></span></h1>
          <p class="lead">An accessible, lightweight task manager. Stay focused with a minimal interface and helpful reminders.</p>
        </div>
      </div>

      <div style="margin-top:1.4rem">
        <nav class="actions" role="navigation" aria-label="Authentication actions">
          <a class="btn login" href="frontend/backend/login.php">Log in</a>
          <a class="btn register" href="frontend/backend/register.php">Get started</a>
        </nav>
        <div class="meta" aria-hidden="true">
          <span style="opacity:.9">Made with</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.9"><path d="M12 21s-6-4.35-9-7.5C0 8.36 3.58 3 8.5 3 11 3 12 5 12 5s1-2 3.5-2C20.42 3 24 8.36 21 13.5 18 16.65 12 21 12 21z" fill="#FF6B6B"/></svg>
          <span style="opacity:.9">— Built for speed</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    // small typing animation for the title
    (function(){
      const texts = ["To-Do List","Productivity","Less Clutter","More Focus"]
      let idx = 0, pos = 0, forward = true
      const el = document.getElementById('typed-text')
      function tick(){
        const str = texts[idx]
        if(forward){
          pos++
          el.textContent = str.slice(0,pos)
          if(pos === str.length){ forward = false; setTimeout(tick,1200); return }
        } else {
          pos--
          el.textContent = str.slice(0,pos)
          if(pos === 0){ forward = true; idx = (idx+1)%texts.length }
        }
        setTimeout(tick, forward ? 80 : 30)
      }
      // delay start for nicer first paint
      setTimeout(tick,700)
    })()
  </script>
</body>
</html>
